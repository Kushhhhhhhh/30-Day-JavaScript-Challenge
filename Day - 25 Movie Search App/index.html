<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <h1 class="header__title">Movie Search</h1>
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-form__input" placeholder="Search for a movie...">
            <button type="submit" class="search-form__button">Search</button>
        </form>
    </header>

    <main id="mainContent" class="main-content">
        <section id="movieList" class="movie-list">
            <!-- Movie results will be injected here -->
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Made by Kush❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
